        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and publish
      uses: home-assistant/builder@master
      with:
        args: |
          --armv7 \
          --docker-hub-check \
          --target octoprint-next-dev
  amd64:
    name: amd64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

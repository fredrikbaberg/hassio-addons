## tinyproxy-ingress.conf -- tinyproxy daemon configuration file

User nobody
Group nogroup

Port 8099

# BindSame yes

Timeout 600

LogLevel Connect

MaxClients 50

Allow 172.30.32.2

ReversePath "/" "http://127.0.0.1:80/"

ReverseOnly Yes
# ReverseMagic Yes

AddHeader "X-Script-Name" "%%ingress_entry"
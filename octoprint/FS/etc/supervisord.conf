[inet_http_server]
port = 127.0.0.1:9001

[unix_http_server]
file = /var/run/supervisor.sock
chmod=0700

[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 1MB
pidfile = /tmp/supervisord.pid
nodaemon = false
user = root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///var/run/supervisor.sock

[program:haproxy]
command = /usr/sbin/haproxy -db -f /etc/haproxy/haproxy.cfg
stdout_logfile_maxbytes = 1MB

[program:dbus-daemon]
command = dbus-daemon --system --nofork
stdout_logfile_maxbytes = 1MB

[program:avahi-daemon]
command = avahi-daemon
stdout_logfile_maxbytes = 1MB

[program:octoprint]
command = octoprint serve --iknowwhatimdoing --basedir /config/octoprint --host 0.0.0.0 --port 80
autorestart = true
stdout_logfile_maxbytes = 1MB

[program:mjpg-streamer-uvc]
autostart = false
command = mjpg_streamer -i "input_uvc.so -d /dev/video0" -o "output_http.so -w /usr/local/www -p 8080"
stdout_logfile_maxbytes = 1MB

[program:mjpg-streamer-raspicam]
autostart = false
command = mjpg_streamer -i "input_raspicam.so -d /dev/video0" -o "output_http.so -w /usr/local/www -p 8080"
stdout_logfile_maxbytes = 1MB

